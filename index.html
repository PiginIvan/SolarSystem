<!DOCTYPE html>
<html>
<head>
  <title>Solar System Simulation</title>
  <meta charset="UTF-8">
  <script type="module" src="/static/main.js"></script>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="icon" href="/static/img/interface/favicon.ico" type="image/x-icon">
</head>

<body>
  <nav class="navbar" id="navbar">
    <ul class="navbar__ul">
        <li class="navbar__li" id="search-icon"  tabindex="0"><img src="/static/img/interface/search.png" alt="Search"></li>
        <li class="navbar__li" id="settings-icon" tabindex="0"><img src="/static/img/interface/settings.png" alt="Settings"></li>
        <li class="navbar__li" id="editor-icon" tabindex="0"><img src="/static/img/interface/edit.png" alt="Edit"></li>
    </ul>
  </nav>

  <button class="explore-button hidden" id="explore-button" aria-label="Explore">
    <div class="explore-button__content">
        <div id="planet">
            <!-- рендер из explore-button__content -->
        </div>
        <p class="explore-button__text" data-i18n="explore">Исследовать</p>
    </div>
  </button>
  
  <div class="wrapper hidden" id="description-wrapper"> 
    <div class="description" id = "description">
      <!-- рендер из descriptions -->
    </div>
  </div>

  <div class="wrapper hidden" id="settings-wrapper">
    <div class="settings" id="settings">
      <h1 class="h1" data-i18n="settings">Настройки</h1>
      <div class="settings__blocks">
        <div class="settings__block">
          <label class="switch">
            <input type="checkbox" id="checkbox-sound" checked>
            <span class="slider"></span>
          </label>
          <div class="settings__text" data-i18n="sound">Звук отклика</div>
        </div>
        <div class="settings__block">
          <label class="switch">
            <input type="checkbox" id="checkbox-language">
            <span class="slider"></span>
          </label>
          <div class="settings__text" data-i18n="language">Язык</div>
        </div>
      </div>
    </div>
  </div>

  <div class="wrapper hidden" id="search-wrapper"> 
    <div class="search" id="search-scroll">
      <form class="search__form">
        <input id="search__input" name="search__input" type="text" class="search__input" placeholder="Enter planet name..." autocomplete="off">
      </form>
      <ul id="search__results">
        <!-- рендер из main.js -->
      </ul>
    </div>
  </div>

  <div class="wrapper hidden" id="editor-wrapper">
    <div class="search" id="editor-scroll" autocomplete="off">
      <form class="search__form">
        <input id="editor__input" name="editor__input" type="text" class="search__input" placeholder="Enter planet name..." autocomplete="off">
      </form>
      <ul id="editor__results">
        <!-- рендер из main.js -->
      </ul>
    </div>
  </div>

  <div class="wrapper editor hidden" id="editor__menu-wrapper">
    <!-- рендер из loader.js -->
  </div>

  <audio id="click-sound" src="/static/sounds/click.mp3" preload="auto" audio.volume = 0.1></audio>

  <script src="/static/js/loader.js" defer></script>
  <script src="/static/js/sound.js" defer></script>
  <script src="/static/js/script.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
</body>
</html>
